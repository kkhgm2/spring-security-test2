<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ログイン | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題管理アプリケーション</h1>
<p>todo</p>
<form action="#" method="post" th:action="@{/login}">
    <div th:if="${param.error}">
        <p>ユーザー名もしくはパスワードが違います</p>
    </div>
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" id="usernameInput" class="form-control" name="username">
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">password</label>
        <input type="password" id="passwordInput" class="form-control" name="password">
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>
<div class="container unauthenticated">
  <div>
    With Google: <a href="/oauth2/authorization/google">click here</a>
  </div>
</div>
</form>
</body>
</html>
